<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos Chow Castro | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/mctechnology17/mctechnology17/blob/main/src/profiil.JPG?raw=true" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">

  <body>

    <section class="animated-background">
      <div id="stars1"></div>

          <a href="https://github.com/mctechnology17/mctechnology17/blob/main/src/profiil.JPG?raw=true" target="_blank">
            <img src="https://github.com/mctechnology17/mctechnology17/blob/main/src/profiil.JPG?raw=true" alt="Profile Picture">

        <div class="popup-quote">
          But... the sensation that I've lost something lingers for a longtime after I wake up.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>

    <div id="userName">
      @mctechnology17
    </div>

    <div id="links">
      <a class="link" href="https://github.com/mctechnology17" target="_blank">

      </a>

        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/mctechnology17" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://www.youtube.com/c/mctechnology17" target="_blank">
        <i class="fa fa-youtube">&nbsp;</i>Youtube

    <div id="hashtag">
      <br />
